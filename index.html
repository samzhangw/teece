    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #f1f5f9;
        background-image: 
          radial-gradient(at 0% 0%, rgba(199, 210, 254, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(221, 214, 254, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(204, 251, 241, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
        color: #1e293b;
        overflow-x: hidden;
      }
      
      /* Animated Background */
      .blob {
        position: absolute;
        filter: blur(90px);
        z-index: -1;
        opacity: 0.5;
        animation: float 25s infinite ease-in-out alternate;
      }
      
      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(30px, 20px) scale(1.1) rotate(10deg); }
        100% { transform: translate(-20px, 40px) scale(0.9) rotate(-10deg); }
      }

      /* Premium Glass Effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05), 
          0 2px 4px -1px rgba(0, 0, 0, 0.03),
          inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      }
      
      /* Interactive Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.05), 
          0 4px 6px -2px rgba(0, 0, 0, 0.025),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.7);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-4px) scale(1.01);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 
          0 20px 25px -5px rgba(99, 102, 241, 0.1), 
          0 10px 10px -5px rgba(99, 102, 241, 0.05),
          0 0 0 1px rgba(99, 102, 241, 0.1);
      }

      /* Utility for monospaced numbers */
      .font-mono-nums {
        font-family: 'JetBrains Mono', monospace;
        font-variant-numeric: tabular-nums;
      }

      /* Shimmer Effect for upcoming events */
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.6);
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
    </style>
